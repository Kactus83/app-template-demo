<div class="w-full max-w-2xl mx-auto space-y-6">
  <h2 class="text-2xl font-bold">Réseaux sociaux</h2>

  <form [formGroup]="socialForm" (ngSubmit)="save()">
    <mat-form-field class="w-full">
      <mat-label>Bio</mat-label>
      <textarea matInput formControlName="bio" rows="4"></textarea>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Twitter URL</mat-label>
      <input matInput formControlName="twitterUrl" />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>LinkedIn URL</mat-label>
      <input matInput formControlName="linkedInUrl" />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Facebook URL</mat-label>
      <input matInput formControlName="facebookUrl" />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>URL de la bannière</mat-label>
      <input matInput formControlName="bannerUrl" />
    </mat-form-field>

    <div class="flex justify-end mt-4">
      <button mat-stroked-button type="button" (click)="ngOnInit()">Annuler</button>
      <button mat-flat-button color="primary" class="ml-4" type="submit">
        Enregistrer
      </button>
    </div>
  </form>

  <div *ngIf="showAlert" class="text-center mt-2">
    <span [ngClass]="{
        'text-green-600': alertType==='success',
        'text-red-600':   alertType==='error'
      }">
      {{ alertMessage }}
    </span>
  </div>
</div>
