<div class="w-full max-w-md mx-auto space-y-6">
  <h2 class="text-2xl font-bold">Préférences</h2>

  <form [formGroup]="prefForm" (ngSubmit)="save()">
    <mat-form-field class="w-full">
      <mat-label>Langue</mat-label>
      <mat-select formControlName="locale">
        <mat-option *ngFor="let loc of locales" [value]="loc">{{ loc }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Fuseau horaire</mat-label>
      <mat-select formControlName="timezone">
        <mat-option *ngFor="let tz of timezones" [value]="tz">{{ tz }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Thème</mat-label>
      <mat-select formControlName="theme">
        <mat-option *ngFor="let t of themes" [value]="t">{{ t }}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="flex justify-end mt-4">
      <button mat-stroked-button type="button" (click)="ngOnInit()">Annuler</button>
      <button mat-flat-button color="primary" class="ml-4" type="submit">
        Enregistrer
      </button>
    </div>
  </form>

  <div *ngIf="showAlert" class="text-center mt-2">
    <span [ngClass]="{
        'text-green-600': alertType==='success',
        'text-red-600':   alertType==='error'
      }">
      {{ alertMessage }}
    </span>
  </div>
</div>
