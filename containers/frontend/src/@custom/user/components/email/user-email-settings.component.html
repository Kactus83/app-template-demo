<div class="user-email-settings">
  <h2 class="title">Email Settings</h2>

  <!-- Primary Email Section -->
  <div class="primary-email-section">
    <h3>Primary Email</h3>
    <form [formGroup]="emailForm">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter your primary email">
      </mat-form-field>
    </form>
    <button mat-raised-button color="primary" (click)="updatePrimaryEmail()" [disabled]="emailForm.invalid">
      Update Primary Email
    </button>
    <div class="alert" *ngIf="showPrimaryAlert">
      <span [ngClass]="{'success': primaryAlertType==='success', 'error': primaryAlertType==='error'}">
        {{ primaryAlertMessage }}
      </span>
    </div>
  </div>

  <!-- Secondary Email Section -->
  <div class="secondary-email-section">
    <h3>Secondary Email</h3>
    <form [formGroup]="secondaryEmailForm">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Secondary Email</mat-label>
        <input matInput type="email" formControlName="secondaryEmail" placeholder="Enter your secondary email">
      </mat-form-field>
    </form>
    <div class="actions">
      <button mat-raised-button color="primary" (click)="updateSecondaryEmail()" [disabled]="secondaryEmailForm.invalid">
        Update/Add Secondary Email
      </button>
      <button mat-stroked-button color="warn" (click)="deleteSecondaryEmail()">
        Delete Secondary Email
      </button>
    </div>
    <div class="alert" *ngIf="showSecondaryAlert">
      <span [ngClass]="{'success': secondaryAlertType==='success', 'error': secondaryAlertType==='error'}">
        {{ secondaryAlertMessage }}
      </span>
    </div>
  </div>
</div>
