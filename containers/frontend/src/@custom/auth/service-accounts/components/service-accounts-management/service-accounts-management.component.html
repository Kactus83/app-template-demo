<div class="service-accounts-management p-6">
  <!-- Navigation principale -->
  <nav class="mb-6 flex space-x-4">
    <button
      mat-button
      (click)="showList()"
      [class.font-bold]="activeTab === 'list'">
      List
    </button>
    <button
      mat-button
      (click)="showAdd()"
      [class.font-bold]="activeTab === 'add'">
      Add
    </button>
  </nav>

  <!-- Conteneur des sous-vues -->
  <div [ngSwitch]="activeTab">
    <!-- LIST -->
    <service-account-list
      *ngSwitchCase="'list'"
      (add)="showAdd()"
      (edit)="showEdit($event)"
    ></service-account-list>

    <!-- ADD -->
    <service-account-add
      *ngSwitchCase="'add'"
      (created)="onCreated()"
      (cancel)="showList()"
    ></service-account-add>

    <!-- EDIT -->
    <service-account-edit
      *ngSwitchCase="'edit'"
      [id]="editId!"
      (updated)="onUpdated()"
      (cancel)="showList()"
    ></service-account-edit>
  </div>
</div>
