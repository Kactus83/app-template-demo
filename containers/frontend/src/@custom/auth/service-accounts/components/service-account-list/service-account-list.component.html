<div class="service-account-list">
  <div class="header flex items-center justify-between mb-4">
    <h2 class="text-xl font-bold">Service Accounts</h2>
    <button mat-flat-button color="primary" (click)="onAdd()">
      <mat-icon>add</mat-icon> New Account
    </button>
  </div>

  <table mat-table [dataSource]="serviceAccounts" class="mat-elevation-z8" *ngIf="!isLoading">
    <!-- ... colonnes identiques ... -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let acct">
        <button mat-icon-button color="primary" (click)="onEdit(acct.id)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="accent"  (click)="onRotate(acct.id)"><mat-icon>lock_reset</mat-icon></button>
        <button mat-icon-button color="warn"    (click)="onDelete(acct.id)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row        *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div *ngIf="isLoading" class="loading">Loadingâ€¦</div>
</div>
