<div class="classic-auth-form">
    <form [formGroup]="classicAuthForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <ng-container *ngIf="emailInputType === 'select'; else inputTemplate">
          <mat-select formControlName="email">
            <mat-option *ngFor="let email of emailOptions" [value]="email">{{ email }}</mat-option>
          </mat-select>
        </ng-container>
        <ng-template #inputTemplate>
          <input matInput type="email" formControlName="email" placeholder="Enter your email">
        </ng-template>
        <mat-error *ngIf="classicAuthForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="classicAuthForm.get('email')?.hasError('email')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your password">
        <mat-error *ngIf="classicAuthForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="classicAuthForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters long
        </mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="classicAuthForm.invalid">
        Save Authentication
      </button>
    </form>
  </div>
