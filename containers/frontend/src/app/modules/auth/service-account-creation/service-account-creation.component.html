<div class="flex h-full w-full flex-col items-center justify-center p-4 sm:p-6">
  <div class="w-full max-w-md bg-white dark:bg-gray-900 rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-4 text-center">
      Provision CLI Service Account
    </h2>

    <!-- Alert d’erreur -->
    <fuse-alert
      *ngIf="showAlert"
      appearance="outline"
      [showIcon]="false"
      [type]="alert.type"
      [@shake]="alert.type === 'error'"
      class="mb-4"
    >
      {{ alert.message }}
    </fuse-alert>

    <!-- Bouton qui déclenche la création via le composant générique -->
    <custom-service-account-create
      [dto]="saDto"
      (created)="onCreated($event)"
      #saCreate
    >
      <button
        mat-raised-button
        color="primary"
        class="w-full"
        (click)="onCreate()"
      >
        Créer et Télécharger les credentials
      </button>
    </custom-service-account-create>
  </div>
</div>
