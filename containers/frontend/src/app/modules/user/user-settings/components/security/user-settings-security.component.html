<div class="flex h-full w-full flex-col">
  <div class="flex-auto p-6 sm:p-10">

    <!-- Menu des onglets -->
    <nav class="border-b border-gray-200 dark:border-gray-700 mb-6">
      <ul class="flex -mb-px">
        <li *ngFor="let tab of tabs">
          <button
            (click)="setActiveTab(tab.key)"
            class="inline-flex items-center gap-2 py-2 px-4 border-b-2 font-medium transition-colors"
            [ngClass]="{
              'border-primary-500 text-primary-600': activeTab === tab.key,
              'border-transparent text-gray-600 hover:text-gray-800 dark:text-gray-400 dark:hover:text-gray-200':
                activeTab !== tab.key
            }"
          >
            <mat-icon [svgIcon]="tab.icon" class="icon-size-5"></mat-icon>
            {{ tab.label }}
          </button>
        </li>
      </ul>
    </nav>

    <!-- Contenu de lâ€™onglet -->
    <ng-container [ngSwitch]="activeTab">
      <user-settings-email
        *ngSwitchCase="'email'"
      ></user-settings-email>
      <custom-phone-management
        *ngSwitchCase="'phone'"
      ></custom-phone-management>
      <custom-authenticator-management
        *ngSwitchCase="'authenticator'"
      ></custom-authenticator-management>
      <custom-service-accounts-management
        *ngSwitchCase="'serviceAccounts'"
      ></custom-service-accounts-management>
    </ng-container>

  </div>
</div>
