<div class="max-w-3xl mx-auto p-8 space-y-12">

  <!-- Hero -->
  <header class="text-center space-y-4">
    <h2 class="text-3xl font-bold">app-wizard-cli</h2>
    <p class="text-lg text-secondary max-w-xl mx-auto">
      Votre outil en ligne de commande pour manipuler et déployer
      vos templates (Docker &amp; Terraform) en toute simplicité.
    </p>
  </header>

  <!-- 1. Installation & Auth -->
  <section>
    <h3 class="text-2xl font-semibold mb-4">1. Installation &amp; Authentification</h3>
    <div class="space-y-4">
      <div *ngFor="let c of installCommands" class="flex items-center space-x-3">
        <span class="flex h-8 w-8 items-center justify-center rounded-full bg-primary text-on-primary">
          <mat-icon [svgIcon]="c.icon"></mat-icon>
        </span>
        <div>
          <code class="bg-gray-100 dark:bg-gray-700 px-2 py-1 rounded">{{ c.cmd }}</code>
          <p class="text-secondary text-sm mt-1">{{ c.desc }}</p>
        </div>
      </div>
    </div>
  </section>

  <!-- 2. Création de projet -->
  <section>
    <h3 class="text-2xl font-semibold mb-4">2. Création de projet</h3>
    <div class="space-y-4">
      <div *ngFor="let c of createCommands" class="flex items-center space-x-3">
        <span class="flex h-8 w-8 items-center justify-center rounded-full bg-primary text-on-primary">
          <mat-icon [svgIcon]="c.icon"></mat-icon>
        </span>
        <div>
          <code class="bg-gray-100 dark:bg-gray-700 px-2 py-1 rounded">{{ c.cmd }}</code>
          <p class="text-secondary text-sm mt-1">{{ c.desc }}</p>
        </div>
      </div>
    </div>
  </section>

  <!-- 3. Autres commandes utiles -->
  <section>
    <h3 class="text-2xl font-semibold mb-4">3. Autres commandes utiles</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div *ngFor="let c of otherCommands" class="flex items-start space-x-3 p-4 bg-white dark:bg-gray-800 rounded-lg shadow hover:shadow-md transition">
        <span class="mt-1 flex h-6 w-6 items-center justify-center rounded-full bg-primary text-on-primary">
          <mat-icon [svgIcon]="c.icon"></mat-icon>
        </span>
        <div>
          <code class="block bg-gray-100 dark:bg-gray-700 px-1 py-0.5 rounded">{{ c.cmd }}</code>
          <p class="text-secondary text-sm mt-1">{{ c.desc }}</p>
        </div>
      </div>
    </div>
  </section>

</div>
